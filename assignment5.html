<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Hernandez, I</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Grids</h1>
  <p>These are grids.</p>
  <div class="row">
    <div class="col-sm-12" style="background-color:lightgreen;">This row has one column that takes up the whole width.</div>
    <div class="col-sm-6" style="background-color:orange;">This row has two columns</div>
    <div class="col-sm-6" style="background-color:lightblue;">that take up the whole width.</div>
    <div class="col-sm-4" style="background-color:lightyellow;">This row has 3</div>
    <div class="col-sm-4" style="background-color:grey;">columns that take</div>
    <div class="col-sm-4" style="background-color:white;">up the whole width.</div>
  </div>
</div>

<div class="container">
  <h2>Colored Progress Bars</h2>
  <p>These colored bars show progress</p> 
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
      80% Complete
    </div>
  </div>

</body>
</html>
